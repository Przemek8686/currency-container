<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/Kantor.png?5S">
    <link href="CSS/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <script defer src="JS/script.js "></script>



</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <h1 class="form__header">Kalkulator Walut</h1>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł*:
                        <input placeholder="Wpisz kwote w zł" class="form__field
            js-amount" type="number" required step="0.01">
                    </span>
                </label>
            </p>
            <p>
                <span class="form__labelText">Waluta*:</span>
                </label>
                <select class="form__field js-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>

            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <label>
                    <span class="form__labelText js-result">Wynik: N/A</span>
                  </label>
            </p>
            
                <span class="form__information">Wg.średniego kursu NBP z dn. 09.03.2023r.
                </span>
                </p>
        </form>
    </div>
</body>

</html>
